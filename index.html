<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Based BUIDL Button</title>
  <style>
    :root{
      --bg1:#041633; --bg2:#0a2a66; --panel:#0b2f73; --panelBorder:#184a9d;
      --text:#eef5ff; --muted:#a9c4ff; --accent:#5aa2ff; --cta:#e6f0ff;
      --success:#a7f3d0; --error:#ffb4b4;
      --radius:16px; --maxw:760px;
    }
    *{box-sizing:border-box}
    body{
      margin:0; min-height:100vh; display:flex; align-items:center; justify-content:center;
      background: radial-gradient(1200px 800px at 20% 10%, rgba(38,97,255,.25), transparent 50%),
                  radial-gradient(1000px 900px at 80% 90%, rgba(15,92,255,.18), transparent 55%),
                  linear-gradient(160deg, var(--bg1), var(--bg2));
      color:var(--text); font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    .card{
      width:min(94vw,var(--maxw)); padding:20px 20px 24px;
      background: linear-gradient(180deg, rgba(29,78,216,.18), rgba(23,37,84,.28));
      border:1px solid var(--panelBorder); border-radius:var(--radius);
      box-shadow: 0 20px 50px rgba(5,17,44,.45), inset 0 1px 0 rgba(255,255,255,.05);
      position:relative; overflow:hidden;
    }
    .ribbon{
      position:absolute; top:14px; right:-50px; transform:rotate(28deg);
      background:linear-gradient(90deg,#7fb3ff,#2a73ff);
      color:#041633; font-weight:900; letter-spacing:.6px; padding:8px 70px; box-shadow:0 8px 24px rgba(0,0,0,.25);
      border:1px solid rgba(255,255,255,.6);
      text-transform:uppercase; font-size:12px;
    }
    .topbar{ display:flex; justify-content:space-between; align-items:center; margin-bottom:12px; }
    .brand{ font-weight:900; letter-spacing:.3px; }
    .link{ color:var(--muted); text-decoration:none; font-size:13px; }
    .stats{ display:grid; grid-template-columns:repeat(3,1fr); gap:12px; }
    .stat{
      background:rgba(1,28,84,.45); border:1px solid var(--panelBorder); border-radius:14px; padding:12px;
      text-align:center; backdrop-filter: blur(6px);
    }
    .stat .label{ font-size:12px; color:var(--muted); }
    .stat .value{ font-size:22px; font-weight:800; letter-spacing:.4px; }
    .cta{ display:flex; gap:12px; flex-wrap:wrap; align-items:center; margin:18px 0 10px; }
    input[type="text"], input[type="number"]{
      flex:1 1 220px; background:#07275f; color:var(--text);
      border:1px solid var(--panelBorder); border-radius:12px; padding:12px 14px; outline:none;
    }
    input::placeholder{ color:#90b3ff; }
    button{
      cursor:pointer; border:none; border-radius:999px; padding:16px 22px; font-weight:900; letter-spacing:.3px; font-size:18px;
      background:linear-gradient(180deg,#d9e8ff,#b6d3ff); color:#0a2366;
      box-shadow: 0 14px 35px rgba(64,123,255,.35), inset 0 -4px 0 rgba(0,0,0,.08);
      transition: transform .05s ease, filter .15s ease;
    }
    button:hover{ transform: translateY(-1px); filter:saturate(1.1); }
    button:active{ transform: translateY(1px) scale(.99); }
    .bigbutton{
      width:100%; margin:12px 0 8px; padding:24px 28px; font-size:22px;
      animation:pulse 1.9s infinite;
    }
    @keyframes pulse{
      0%{ box-shadow:0 0 0 0 rgba(113,168,255,.45); }
      70%{ box-shadow:0 0 0 18px rgba(113,168,255,0); }
      100%{ box-shadow:0 0 0 0 rgba(113,168,255,0); }
    }
    .muted{ color:var(--muted); font-size:12px; }
    .ok{ color:var(--success); }
    .err{ color:var(--error); }
    .feed{
      margin-top:16px; max-height:330px; overflow:auto; padding:10px;
      background:rgba(3,25,73,.55); border:1px solid var(--panelBorder); border-radius:14px; backdrop-filter: blur(6px);
    }
    .item{ padding:10px 8px; border-bottom:1px dashed rgba(122,165,255,.35); font-size:14px; display:flex; justify-content:space-between; gap:12px; }
    .item:last-child{ border-bottom:none; }
    .netbadge{
      font-size:11px; padding:6px 10px; border-radius:999px; border:1px solid var(--panelBorder);
      background:rgba(7,39,95,.6); color:var(--muted);
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="ribbon">BUILD ON BASE</div>

    <div class="topbar">
      <div>
        <div class="brand">Based BUIDL Button</div>
        <div class="muted">One button. All on-chain. BASED mode.</div>
      </div>
      <div style="display:flex; gap:10px; align-items:center;">
        <span id="net" class="netbadge">Rete: ‚Äî</span>
        <a id="explorerLink" class="link" href="#" target="_blank" rel="noopener">BaseScan ‚Üó</a>
      </div>
    </div>

    <div class="stats">
      <div class="stat"><div class="label">Total presses</div><div class="value" id="totalPresses">‚Äî</div></div>
      <div class="stat"><div class="label">Your presses</div><div class="value" id="yourPresses">‚Äî</div></div>
      <div class="stat"><div class="label">Cooldown</div><div class="value" id="cooldown">‚Äî</div></div>
    </div>

    <div class="cta">
      <input id="message" type="text" maxlength="64" placeholder="Write a message (max 64)" />
      <input id="tip" type="number" step="0.0001" min="0" placeholder="Tip in ETH on Base (optional)" />
      <button id="connect">Connect wallet</button>
    </div>

    <button id="press" class="bigbutton">üíô Push it (be based)</button>
    <div id="status" class="muted">State: not connected.</div>
    <div class="feed" id="feed"></div>
  </div>

  <!-- Ethers v6 -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.13.2/dist/ethers.umd.min.js"></script>
  <script>
    // ===== CONFIG =====
    // Scegli rete: "base" per Mainnet (8453) o "base-sepolia" per test (84532)
    const NETWORK = "base"; // <-- cambia in "base" quando vai live

    const CHAINS = {
      "base": {
        chainIdHex: "0x2105", // 8453
        name: "Base",
        currency: { name: "ETH", symbol: "ETH", decimals: 18 },
        rpcUrls: ["https://mainnet.base.org"],
        blockExplorer: "https://basescan.org",
        explorerAddr: "https://basescan.org/address/"
      },
      "base-sepolia": {
        chainIdHex: "0x14A34", // 84532
        name: "Base Sepolia",
        currency: { name: "ETH", symbol: "ETH", decimals: 18 },
        rpcUrls: ["https://sepolia.base.org"],
        blockExplorer: "https://sepolia.basescan.org",
        explorerAddr: "https://sepolia.basescan.org/address/"
      }
    };

    // INCOLLA l'indirizzo del contratto che hai deployato su Base/Base Sepolia
    const CONTRACT_ADDRESS = "0x37e3a8d3ba53f43d955F83B54cBE4C0d39A10b83";

    const ABI = [
      {"inputs":[],"stateMutability":"nonpayable","type":"constructor"},
      {"anonymous":false,"inputs":[
        {"indexed":true,"internalType":"address","name":"user","type":"address"},
        {"indexed":false,"internalType":"uint256","name":"totalPresses","type":"uint256"},
        {"indexed":false,"internalType":"uint256","name":"userPresses","type":"uint256"},
        {"indexed":false,"internalType":"string","name":"message","type":"string"},
        {"indexed":false,"internalType":"uint256","name":"tip","type":"uint256"}
      ],"name":"Pressed","type":"event"},
      {"inputs":[],"name":"cooldownSeconds","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},
      {"inputs":[{"internalType":"string","name":"message_","type":"string"}],"name":"press","outputs":[],"stateMutability":"payable","type":"function"},
      {"inputs":[{"internalType":"address","name":"","type":"address"}],"name":"presses","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},
      {"inputs":[],"name":"totalPresses","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"}
    ];

    // ===== STATE =====
    let provider, signer, contract, currentAccount;
    const $ = id => document.getElementById(id);
    const statusEl = $("status"), feedEl = $("feed");
    const NET = CHAINS[NETWORK];
    $("net").textContent = "Network: " + NET.name;
    $("explorerLink").href = NET.explorerAddr + CONTRACT_ADDRESS;

    function status(t, err=false){ statusEl.textContent = "State: " + t; statusEl.className = err ? "err" : "ok"; }
    function escapeHtml(str){ return str.replace(/[&<>"']/g, s => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#039;'}[s])); }
    function addFeedItem({user,total,userPresses,message,tip}){
      const el = document.createElement("div");
      el.className="item";
      const short = user.slice(0,6)+"‚Ä¶"+user.slice(-4);
      el.innerHTML = `<div><strong>${short}</strong> ‚Äî ${message?`‚Äú${escapeHtml(message)}‚Äù`: "no msg"}<div class="muted">User: ${userPresses} ‚Ä¢ Tip: ${tip}</div></div><div>#${total}</div>`;
      feedEl.prepend(el);
      while(feedEl.children.length>100) feedEl.removeChild(feedEl.lastChild);
    }

    async function ensureBaseSelected(){
      if(!window.ethereum) throw new Error("Install a wallet (MetaMask / Coinbase Wallet).");
      const target = NET;
      try{
        await window.ethereum.request({ method:"wallet_switchEthereumChain", params:[{ chainId: target.chainIdHex }] });
      }catch(e){
        if(e && e.code === 4902){
          await window.ethereum.request({
            method:"wallet_addEthereumChain",
            params:[{
              chainId: target.chainIdHex,
              chainName: target.name,
              nativeCurrency: target.currency,
              rpcUrls: target.rpcUrls,
              blockExplorerUrls: [target.blockExplorer]
            }]
          });
        }else{ throw e; }
      }
    }

    async function connect(){
      try{
        await ensureBaseSelected();
        provider = new ethers.BrowserProvider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = await provider.getSigner();
        currentAccount = await signer.getAddress();
        contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, signer);
        $("connect").textContent = "Connesso";
        $("connect").disabled = true;
        status(`Connesso: ${currentAccount.slice(0,6)}‚Ä¶${currentAccount.slice(-4)}`);
        await refreshStats();
        subscribe();
      }catch(err){
        status((err && err.message) || String(err), true);
      }
    }

    async function refreshStats(){
      if(!contract) return;
      const [total, mine, cd] = await Promise.all([
        contract.totalPresses(),
        currentAccount ? contract.presses(currentAccount) : 0,
        contract.cooldownSeconds()
      ]);
      $("totalPresses").textContent = total.toString();
      $("yourPresses").textContent = mine.toString();
      $("cooldown").textContent = cd.toString() + "s";
    }

    function subscribe(){
      contract.on("Pressed", (user, totalPresses, userPresses, message, tip) => {
        addFeedItem({
          user,
          total: totalPresses.toString(),
          userPresses: userPresses.toString(),
          message,
          tip: tip ? ethers.formatEther(tip) + " ETH" : "0"
        });
        $("totalPresses").textContent = totalPresses.toString();
        if(currentAccount && user.toLowerCase() === currentAccount.toLowerCase()){
          $("yourPresses").textContent = userPresses.toString();
        }
      });
    }

    async function press(){
      if(!contract) return status("Connect first to the wallet.", true);
      try{
        const msg = $("message").value.trim();
        const tipEth = $("tip").value ? $("tip").value.trim() : "0";
        const tx = await contract.press(msg, { value: ethers.parseEther(tipEth || "0") });
        status("Transazione inviata‚Ä¶");
        await tx.wait();
        status("üíô Based! Hai premuto il bottone.");
      }catch(err){
        const reason = (err && err.shortMessage) || (err && err.message) || String(err);
        status("Errore: " + reason, true);
      }
    }

    $("connect").addEventListener("click", connect);
    $("press").addEventListener("click", press);

    // Autoconnect se gi√† autorizzato e rete corretta
    (async function auto(){
      if(window.ethereum){
        const accs = await window.ethereum.request({ method:"eth_accounts" });
        if(accs && accs.length){
          try{ await ensureBaseSelected(); connect(); }catch(_){}
        }
      }
    })();
  </script>
</body>
</html>
